<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw to Card - Delux Euro Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        .nav-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        .nav-links a {
            margin-left: 20px;
            text-decoration: none;
            color: #667eea;
            font-weight: bold;
        }
        .balance-info {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border-radius: 10px;
        }
        .balance-amount {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        .withdraw-form {
            margin-top: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-weight: bold;
        }
        button:hover {
            background: #5a67d8;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .logout-btn {
            background: #f56565;
        }
        .logout-btn:hover {
            background: #e53e3e;
        }
        .card-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        .card-option {
            background: white;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .card-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        .card-option.selected {
            border-color: #667eea;
            background: #eef2ff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .card-option h4 {
            margin: 0 0 5px 0;
            color: #333;
        }
        .card-number {
            font-family: monospace;
            color: #666;
            font-size: 1.1em;
        }
        .card-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
        }
        .default-badge {
            background: #48bb78;
            color: white;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.8em;
        }
        .amount-input {
            position: relative;
        }
        .amount-input input {
            padding-left: 40px;
        }
        .currency-symbol {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <h1>ðŸ’³ Withdraw to Card</h1>
            <div class="nav-links">
                <a href="/dashboard.html">Dashboard</a>
                <a href="/cards.html">Cards</a>
                <a href="#" onclick="logout()" class="logout-btn">Logout</a>
            </div>
        </div>

        <div class="balance-info">
            <h2>Available Balance</h2>
            <div id="balance" class="balance-amount">Loading...</div>
            <p>Minimum withdrawal: 100â‚¬</p>
        </div>

        <div class="withdraw-form">
            <h2>Select Card for Withdrawal</h2>
            <div id="cards-container" class="card-options">
                <!-- Cards will be loaded here -->
                <div>Loading your cards...</div>
            </div>

            <form id="withdrawForm">
                <div class="form-group amount-input">
                    <label for="amount">Amount to Withdraw (â‚¬)</label>
                    <div class="currency-symbol">â‚¬</div>
                    <input type="number" id="amount" name="amount" 
                           placeholder="Enter amount" min="100" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="cardId">Selected Card</label>
                    <input type="text" id="cardIdDisplay" readonly 
                           placeholder="Select a card above" style="background: #f8f9fa;">
                    <input type="hidden" id="cardId" name="cardId">
                </div>
                
                <button type="submit" id="submitBtn" disabled>Withdraw Funds</button>
            </form>
        </div>
    </div>

    <script>
        let userBalance = 0;
        let selectedCard = null;

        // Check if user is logged in
        async function checkSession() {
            try {
                const response = await fetch('/check-session');
                const data = await response.json();
                
                if (!data.loggedIn) {
                    window.location.href = '/login.html';
                    return;
                }
                
                // Load user info and cards
                loadUserInfo();
                loadUserCards();
            } catch (error) {
                console.error('Session check error:', error);
            }
        }

        // Load user info
        async function loadUserInfo() {
            try {
                const response = await fetch('/user-info');
                const data = await response.json();
                
                userBalance = data.balance;
                document.getElementById('balance').textContent = `${data.balance.toFixed(2)}â‚¬`;
            } catch (error) {
                console.error('Error loading user info:', error);
                document.getElementById('balance').textContent = 'Error loading balance';
            }
        }

        // Load user cards
        async function loadUserCards() {
            try {
                const response = await fetch('/user-cards');
                const data = await response.json();
                
                const container = document.getElementById('cards-container');
                
                if (data.cards && data.cards.length > 0) {
                    const activeCards = data.cards.filter(card => card.status === 'active');
                    
                    if (activeCards.length > 0) {
                        container.innerHTML = '';
                        
                        activeCards.forEach(card => {
                            const cardElement = document.createElement('div');
                            cardElement.className = 'card-option';
                            cardElement.dataset.cardId = card.id;
                            
                            const expiryDate = new Date(card.expiryDate);
                            const formattedDate = expiryDate.toLocaleDateString('en-US', { 
                                year: 'numeric', 
                                month: 'short' 
                            });
                            
                            cardElement.innerHTML = `
                                <h4>${card.cardType}</h4>
                                <div class="card-number">${card.maskedNumber || '**** **** **** ' + card.cardNumber.slice(-4)}</div>
                                <div class="card-details">
                                    <small>${card.cardHolderName} â€¢ Expires ${formattedDate}</small>
                                </div>
                            `;
                            
                            cardElement.addEventListener('click', () => {
                                // Remove selected class from all cards
                                document.querySelectorAll('.card-option').forEach(c => {
                                    c.classList.remove('selected');
                                });
                                
                                // Add selected class to clicked card
                                cardElement.classList.add('selected');
                                selectedCard = card;
                                
                                // Update form fields
                                document.getElementById('cardId').value = card.id;
                                document.getElementById('cardIdDisplay').value = 
                                    `${card.cardType} ending in ${card.cardNumber.slice(-4)}`;
                                
                                // Enable submit button
                                document.getElementById('submitBtn').disabled = false;
                            });
                            
                            container.appendChild(cardElement);
                        });
                    } else {
                        container.innerHTML = `
                            <div style="text-align: center; padding: 20px;">
                                <p>No active cards found.</p>
                                <a href="/cards.html" style="color: #667eea; font-weight: bold;">
                                    Add a card first
                                </a>
                            </div>
                        `;
                    }
                } else {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 20px;">
                            <p>You haven't added any cards yet.</p>
                            <a href="/cards.html" style="color: #667eea; font-weight: bold;">
                                Add your first card
                            </a>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading cards:', error);
                container.innerHTML = '<div>Error loading cards. Please try again.</div>';
            }
        }

        // Handle withdraw form submission
        document.getElementById('withdrawForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const amount = parseFloat(document.getElementById('amount').value);
            
            if (!selectedCard) {
                alert('Please select a card for withdrawal.');
                return;
            }
            
            if (isNaN(amount) || amount < 100) {
                alert('Minimum withdrawal amount is 100â‚¬.');
                return;
            }
            
            if (amount > userBalance) {
                alert(`Insufficient funds. Your current balance is ${userBalance.toFixed(2)}â‚¬.`);
                return;
            }
            
            if (!confirm(`Are you sure you want to withdraw ${amount.toFixed(2)}â‚¬ to your ${selectedCard.cardType} card?`)) {
                return;
            }
            
            const formData = new FormData(this);
            
            try {
                document.getElementById('submitBtn').disabled = true;
                document.getElementById('submitBtn').textContent = 'Processing...';
                
                const response = await fetch('/withdraw-to-card', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(formData)
                });
                
                const result = await response.text();
                document.body.innerHTML = result;
            } catch (error) {
                console.error('Error processing withdrawal:', error);
                alert('Failed to process withdrawal. Please try again.');
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('submitBtn').textContent = 'Withdraw Funds';
            }
        });

        // Real-time amount validation
        document.getElementById('amount').addEventListener('input', function(e) {
            const amount = parseFloat(e.target.value);
            const submitBtn = document.getElementById('submitBtn');
            
            if (!selectedCard) {
                submitBtn.disabled = true;
                return;
            }
            
            if (isNaN(amount) || amount < 100 || amount > userBalance) {
                submitBtn.disabled = true;
            } else {
                submitBtn.disabled = false;
            }
        });

        // Logout function
        async function logout() {
            try {
                await fetch('/logout');
                window.location.href = '/login.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', checkSession);
    </script>
</body>
</html>
