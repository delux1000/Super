<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Supper Cash</title>
  <style>
    :root {
      --primary: #FF6B35;
      --primary-dark: #E55A2B;
      --secondary: #004E89;
      --secondary-dark: #003366;
      --accent: #FFD166;
      --light: #F8F9FA;
      --dark: #212529;
      --success: #06D6A0;
      --gray: #6C757D;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
    }
    
    header {
      width: 100%;
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      padding: 20px 0;
      box-shadow: var(--shadow);
      border-radius: 0 0 12px 12px;
      margin-bottom: 30px;
    }
    
    .header-content {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }
    
    .logo-icon {
      width: 50px;
      height: 50px;
      background: var(--accent);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 24px;
      color: var(--primary-dark);
      box-shadow: var(--shadow);
    }
    
    .logo-text {
      font-size: 2.2em;
      font-weight: 800;
      color: white;
      letter-spacing: 1px;
    }
    
    .form-container {
      background: white;
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: var(--shadow);
      width: 100%;
      margin-bottom: 30px;
      border-top: 5px solid var(--primary);
    }
    
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--secondary);
      font-size: 2.2em;
      font-weight: 700;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--secondary);
    }
    
    input {
      width: 100%;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
      font-family: inherit;
      transition: all 0.3s ease;
    }
    
    input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.2);
    }
    
    .btn {
      padding: 16px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
      width: 100%;
    }
    
    .btn-primary {
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: white;
      box-shadow: var(--shadow);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 107, 53, 0.4);
    }
    
    .btn-secondary {
      background: white;
      color: var(--secondary);
      border: 2px solid var(--secondary);
      margin-top: 15px;
    }
    
    .btn-secondary:hover {
      background: var(--secondary);
      color: white;
    }
    
    .login-link {
      text-align: center;
      margin-top: 25px;
      color: var(--gray);
    }
    
    .login-link a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
    }
    
    .login-link a:hover {
      text-decoration: underline;
    }
    
    footer {
      width: 100%;
      background: var(--dark);
      color: white;
      padding: 25px 0;
      text-align: center;
      border-radius: 12px 12px 0 0;
      margin-top: auto;
    }
    
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
      flex-wrap: wrap;
    }
    
    .footer-links a {
      color: #ddd;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .footer-links a:hover {
      color: var(--accent);
    }
    
    .copyright {
      margin-top: 15px;
      color: #aaa;
      font-size: 0.9em;
    }
    
    .bonus-notice {
      background: linear-gradient(to right, var(--secondary), var(--secondary-dark));
      color: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 25px;
      box-shadow: var(--shadow);
    }
    
    .bonus-amount {
      font-size: 1.8em;
      font-weight: 800;
      color: var(--accent);
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    
    @media (max-width: 768px) {
      .logo-text {
        font-size: 1.8em;
      }
      
      h2 {
        font-size: 1.8em;
      }
      
      .form-container {
        padding: 30px 20px;
      }
      
      .bonus-amount {
        font-size: 1.5em;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      
      .logo-text {
        font-size: 1.6em;
      }
      
      h2 {
        font-size: 1.6em;
      }
      
      .form-container {
        padding: 25px 15px;
      }
      
      .footer-links {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo-icon">$</div>
        <div class="logo-text">Supper Cash</div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="bonus-notice">
      <p>Register now and claim your <span class="bonus-amount">$1800</span> welcome bonus!</p>
    </div>
    
    <div class="form-container">
      <h2>Create Account</h2>
      <form action="/register" method="POST">
        <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input type="text" id="phoneNumber" name="phoneNumber" required>
        </div>
        
        <div class="form-group">
          <label for="pin">PIN (6 digits):</label>
          <input type="password" id="pin" name="pin" required maxlength="6" minlength="6" pattern="[0-9]*" inputmode="numeric">
        </div>
        
        <button type="submit" class="btn btn-primary">Create Account</button>
      </form>
      
      <p class="login-link">Already have an account? <a href="/login.html">Login here</a></p>
      
      <a href="index.html" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>Start your earning journey with Supper Cash today!</p>
      <div class="footer-links">
        <a href="/privacy.html">Privacy Policy</a>
        <a href="/terms.html">Terms of Service</a>
        <a href="/faq.html">FAQ</a>
        <a href="/contact.html">Contact</a>
      </div>
      <div class="copyright">
        &copy; 2023 Supper Cash. All rights reserved.
      </div>
    </div>
  </footer>
</body>
</html>
