<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Delux Euro Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        .nav-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        .nav-links a {
            margin-left: 20px;
            text-decoration: none;
            color: #667eea;
            font-weight: bold;
        }
        .profile-info {
            margin-bottom: 40px;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
        }
        .info-label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }
        .info-value {
            color: #333;
            font-size: 1.1em;
        }
        .profile-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background: #5a67d8;
        }
        .logout-btn {
            background: #f56565;
        }
        .logout-btn:hover {
            background: #e53e3e;
        }
        .card-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .card-option {
            background: white;
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
            min-width: 200px;
        }
        .card-option.selected {
            border-color: #667eea;
            background: #eef2ff;
        }
        .card-option h4 {
            margin: 0 0 5px 0;
        }
        .card-number {
            font-family: monospace;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <h1>ðŸ‘¤ Profile Settings</h1>
            <div class="nav-links">
                <a href="/dashboard.html">Dashboard</a>
                <a href="/cards.html">Cards</a>
                <a href="#" onclick="logout()" class="logout-btn">Logout</a>
            </div>
        </div>

        <div class="profile-info">
            <h2>Account Information</h2>
            <div id="user-info" class="info-grid">
                <!-- User info will be loaded here -->
            </div>
        </div>

        <div class="profile-form">
            <h2>Update Profile</h2>
            <form id="updateProfileForm">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address">
                </div>
                
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city">
                </div>
                
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" placeholder="Enter your country">
                </div>
                
                <div class="form-group">
                    <label for="postalCode">Postal Code</label>
                    <input type="text" id="postalCode" name="postalCode" placeholder="Enter postal code">
                </div>
                
                <div class="form-group">
                    <label>Default Withdrawal Card</label>
                    <div id="cards-container" class="card-options">
                        <!-- Cards will be loaded here -->
                        <div>Loading cards...</div>
                    </div>
                    <input type="hidden" id="defaultWithdrawCardId" name="defaultWithdrawCardId">
                </div>
                
                <button type="submit">Update Profile</button>
            </form>
        </div>
    </div>

    <script>
        // Check if user is logged in
        async function checkSession() {
            try {
                const response = await fetch('/check-session');
                const data = await response.json();
                
                if (!data.loggedIn) {
                    window.location.href = '/login.html';
                    return;
                }
                
                // Load profile data
                loadProfileData();
            } catch (error) {
                console.error('Session check error:', error);
            }
        }

        // Load profile data
        async function loadProfileData() {
            try {
                const response = await fetch('/profile-data');
                const data = await response.json();
                
                // Update user info
                const userInfoDiv = document.getElementById('user-info');
                userInfoDiv.innerHTML = `
                    <div class="info-item">
                        <div class="info-label">Full Name</div>
                        <div class="info-value">${data.userInfo.fullName}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Email</div>
                        <div class="info-value">${data.userInfo.email}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Phone Number</div>
                        <div class="info-value">${data.userInfo.phoneNumber}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Account Status</div>
                        <div class="info-value">Active</div>
                    </div>
                `;
                
                // Fill form fields
                if (data.profile) {
                    document.getElementById('address').value = data.profile.address || '';
                    document.getElementById('city').value = data.profile.city || '';
                    document.getElementById('country').value = data.profile.country || '';
                    document.getElementById('postalCode').value = data.profile.postalCode || '';
                    document.getElementById('defaultWithdrawCardId').value = data.profile.defaultWithdrawCardId || '';
                }
                
                // Load cards
                const cardsContainer = document.getElementById('cards-container');
                if (data.cards && data.cards.length > 0) {
                    cardsContainer.innerHTML = '';
                    
                    data.cards.forEach(card => {
                        if (card.status === 'active') {
                            const cardElement = document.createElement('div');
                            cardElement.className = 'card-option';
                            if (card.id === data.profile.defaultWithdrawCardId) {
                                cardElement.classList.add('selected');
                            }
                            
                            cardElement.innerHTML = `
                                <h4>${card.cardType}</h4>
                                <div class="card-number">**** **** **** ${card.cardNumber.slice(-4)}</div>
                                <small>${card.cardHolderName}</small>
                            `;
                            
                            cardElement.addEventListener('click', () => {
                                // Remove selected class from all cards
                                document.querySelectorAll('.card-option').forEach(c => {
                                    c.classList.remove('selected');
                                });
                                
                                // Add selected class to clicked card
                                cardElement.classList.add('selected');
                                document.getElementById('defaultWithdrawCardId').value = card.id;
                            });
                            
                            cardsContainer.appendChild(cardElement);
                        }
                    });
                    
                    // Add "None" option
                    const noneOption = document.createElement('div');
                    noneOption.className = 'card-option';
                    if (!data.profile.defaultWithdrawCardId) {
                        noneOption.classList.add('selected');
                    }
                    noneOption.innerHTML = `<h4>None</h4><small>No default card selected</small>`;
                    noneOption.addEventListener('click', () => {
                        document.querySelectorAll('.card-option').forEach(c => {
                            c.classList.remove('selected');
                        });
                        noneOption.classList.add('selected');
                        document.getElementById('defaultWithdrawCardId').value = '';
                    });
                    cardsContainer.appendChild(noneOption);
                } else {
                    cardsContainer.innerHTML = '<div>No active cards found. <a href="/cards.html">Add a card first</a></div>';
                }
            } catch (error) {
                console.error('Error loading profile data:', error);
            }
        }

        // Handle profile form submission
        document.getElementById('updateProfileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/update-profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(formData)
                });
                
                const result = await response.text();
                document.body.innerHTML = result;
            } catch (error) {
                console.error('Error updating profile:', error);
                alert('Failed to update profile. Please try again.');
            }
        });

        // Logout function
        async function logout() {
            try {
                await fetch('/logout');
                window.location.href = '/login.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', checkSession);
    </script>
</body>
</html>
